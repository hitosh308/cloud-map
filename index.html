<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Cloud サービスマップ</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="page-header">
      <h1 class="headline">Google Cloud サービスマップ</h1>
      <p class="tagline">
        Google Cloud が提供するサービスをカテゴリごとに整理し、概要と特徴をひと目で
        確認できます。
      </p>
    </header>

    <main class="page-main">
      <div class="toolbar">
        <button id="backButton" class="back-button" type="button" hidden>
          ← カテゴリ一覧へ戻る
        </button>
        <h2 id="viewTitle" class="view-title">カテゴリ一覧</h2>
      </div>

      <section id="tileContainer" class="tile-grid" aria-live="polite"></section>
    </main>

    <footer class="page-footer">
      <p>
        ※ 掲載している情報は Google Cloud の公開情報をもとに作成しています。より詳細な
        情報は各サービスの公式ページをご参照ください。
      </p>
    </footer>
  </body>
</html>
